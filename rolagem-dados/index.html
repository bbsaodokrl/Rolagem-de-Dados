<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolagem de Dados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rolagem de Dados RPG</h1>
        
        <div class="input-container">
            <i class="fas fa-dice"></i>
            <input type="text" id="dado" placeholder="Digite o dado (Ex: 1d20)">
            <button onclick="rolar()">Rolar</button>
        </div>

        <div id="resultado"></div>

        <div class="discord-login">
            <a href="https://discord.com/oauth2/authorize?client_id=YOUR_CLIENT_ID&scope=identify&response_type=code">
                <i class="fab fa-discord"></i> Conectar ao Discord
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
